<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- paragraph is a block element (block elemet-sari jagah leta h jitni jagah mile width m) -->
    <!-- span is a inline element (inline element- ek hi line m ata h) -->
    <p style="border: 2px solid red">This is paragraph</p>
    <p style="border: 2px solid blue">This is also a paragraph</p>
    <span style="border: 2px solid red">This is a span</span>
    <span style="border: 2px solid blue">This is also a span</span>
    <!-- Either user can use inline element or convert block element to inline using CSS to put sentences in a single line -->
    <ol>
        <li style="border: 2px solid red"><strong>This is list</strong></li>
    <li style="border: 2px solid red"><strong>This is list</strong></li>
    </ol>
    <li style="border: 2px solid red"><strong>This is list</strong></li>
    <ol style="border: 2px solid red"><strong>This is list</strong></ol>
    <ul> 
        <li style="border: 2px solid pink"><strong>This is ul list</strong></li>
    </ul>
    <ul style="border: 2px solid pink"><strong>This is ul list</strong></ul>
    <ul style="border: 2px solid pink"><strong>This is ul list</strong></ul>

    <div style="border: 2px solid red"><strong>This is list</strong></div>

    <a style="border: 2px solid red"><strong>This is a=inline element</strong></a>
    <a style="border: 2px solid red"><strong>This is a=inline element</strong></a>

    <div><img style="border: 2px solid rgb(232, 29, 222)" src="//www.html.am/images/image-codes/milford_sound_t.jpg" width="225" height="151" alt="Photo of Milford Sound in New Zealand" />
    </div>
</body>
</html>
