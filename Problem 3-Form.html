<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <style>
        form
            {background-color: darkkhaki;
             padding: 5mm;
            }
    </style>
</head>
<body>
    <h4><em>Registration Form</em></h4>
    <form action="backend.php">
        <div>
            University : <input type="text" name="myUniversity">
        </div>
        <br>

        <div>
            Institute : <input type="text" name="myInstitue">
        </div>
        <br>

        <div>
            <label for="Branch">Branch :</label>
            <select name="Branch" id="Branch">
                <option value="none">--select--</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Computer">Computer</option>
                <option value="IT">IT</option>
                <option value="Electrical">Electrical</option>
            </select> 
        </div>
        <br>

        <div>
            Degree : <select name="myDegree">
                <option value="none">--select--</option>
                <option value="Graduation">Graduation</option>
                <option value="Post Graduation">Post Graduation</option>
            </select> <input type="radio" name="myDegree">Pursuing <input type="radio" name="myDegree">Completed
        </div>
        <br>

        <div>
            Average CPI : <input type="number" name="myCpi"> Upto <input type="number" name="mySemester"> th Semester
        </div>
        <br>

        <div>
            Experience : <input type="number" name="myExperience"> years
        </div>
        <br>

        <div>
            Your Website or Blog : <input type="url" name="myUrl" value="http://">
        </div>
        <br>

        <div>
            <input type="submit" value="Submit"> <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
