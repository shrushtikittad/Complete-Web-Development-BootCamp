<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraphs and Emmets</title>
</head>
<body>
    <!-- Heading -->
    <h1><em> | Hey beautiful being |</em></h1>
    <!-- Paragraph -->
    <!-- As extra space is ignored by html <br> tag which is self closing tag is used for line break. Therefore </br> closing tag is NOT used.
    <strong> = used to bold letters = <b>
    <em> = used for italic style = <italic>-->
    <p>This is <strong><em>Shrushti Kittad</em></strong> here. Glad to see you.<br> I hope everyone is doing well.<br> Have a great day!
    </p>
    <!-- <hr> = horizontal rule (self closing tag)-->
    <hr>
    <p></p>
    <p><em>**SEE YOU SOON**</em></p>
    </body>
</html>
