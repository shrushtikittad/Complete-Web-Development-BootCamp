<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Forms</h2>
    <form action="backend.php">
        <!-- <div> = new line -->
            <!-- label=select label then it automatically selects where we input value -->
            <label for="name">Name</label>
            <div>
                <input type="text" name="myName" id="name">
            </div>
            <br>
            
            <div>
                Role : <input type="text" name="myRole" id="myRole">
            </div>
            <br>
            
            <div>
                Mail Id : <input type="email" name="myEmail">
            </div>
            <br>
            
            <div>
                Date : <input type="date" name="myDate">
            </div>
            <br>
            <div>
                <!-- it accept "e" also in number -->
                Bonus : <input type="number" name="myNumber">
            </div>
            <br>
            <div>
                Are you eligible : <input type="checkbox" name="myEligibility"checked><!--bydefault checked-->
            </div>
            <br>
            
            <div>
                Gender : Male <input type="radio" name="myGender">
                Female <input type="radio" name="myGender">
                Other <input type="radio" name="myGender">
            </div>
            <br>
            
            <div>
                Write about yourself : <br><textarea name="myText" id="" cols="90" rows="10"></textarea>
            </div>
            <br>
            
            <div>
                <!-- <label for="car">Car</label> -->
                Car : <select name="myCar" id="car">
                    <option value="Indica">Indica</option>
                    <option value="Swift">Swift</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Audi">Audi</option>
                    <option value="Jaguar"selected>Jaguar</option>
                </select>
            </div>
            <br>
            
            <div>
                <input type="Submit" value="Submit Now">
                <input type="reset" value="Reset Now">
            </div>
    </form>
</body>
</html>
