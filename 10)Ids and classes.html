<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>

<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg Blackborder">
        This is mainBox
    </div>
    <span class="hello hello1"></span>
    <span class="redBg"></span>

    <!-- span.redBg "." is for class-->
    <span class="redBg">This is span class</span>

    <!-- span#mainspan # is for id-->
    <span id="mainspan"></span>

    <!-- div.redbg.blackbg.bluebg -->
    <div class="redbg blackbg bluebg"></div>

    <!-- emmet takes div tag as default i.e ".blackbg.redbg.bluebg.greenbg"-->
    <div class="blackbg redbg bluebg greeng"></div>
    
    <!-- span.myclass1.myclass2.myclass3+tab -->
    <span class="myclass1 myclass2 myclass3">first</span>
    <span class="myclass1 myclass2 myclass3">second</span>
    <span class="myclass1 myclass2 myclass3">third</span>
    <span class="myclass1 myclass2 myclass3">forth</span>
</body>

</html>
